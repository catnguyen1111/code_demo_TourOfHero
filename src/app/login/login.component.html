
<div *ngIf = "check === true" class="container">
  <h1 class="text-center">Login</h1>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
   <div class="form-group">
     <label for="username">Username:</label>
     <input id = "username" type="text" placeholder="Username" class="form-control" formControlName="username">
     <span
          *ngIf="loginForm.controls.username.touched && loginForm.controls.username.errors?.required">
            Please enter Username.
      </span>
   </div>
   <div class="form-group">
    <label for="">Email:</label>
    <input type="email" placeholder="Email" class="form-control"formControlName="email">
    <span
         *ngIf="loginForm.controls.email.touched && loginForm.controls.email.errors?.required">
           Please enter email address.
     </span>
     <span
       *ngIf="loginForm.controls.email.touched && loginForm.controls.email.errors?.pattern">
         Email address not well formed.
     </span>
   </div>
   <div class="form-group">
    <label for="">Password:</label>
    <input type="text" placeholder="Password" class="form-control" formControlName="password">
    <span
         *ngIf="loginForm.controls.password.touched && loginForm.controls.password.errors?.required">
           Please enter password.
     </span>
   </div>
   <div class="form-group">
     <button class="btn btn-primary" [disabled]="!loginForm.valid">Login</button>
   </div>
  </form>
</div>
